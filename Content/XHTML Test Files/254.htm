        <h1 class="heading1">Customer Support</h1>
        <p class="bodytext">All customers receive free support for installation and for the first 30 days after registering their <strong class="specialbold">Mood Mouse</strong>. E-mail support is also free.</p>
        <p class="note">
            <img src="279.gif" alt="" height="70" width="75" vspace="0" hspace="0" align="bottom" border="0" /> After 30 days, we reserve the right to charge for support calls. However, we will never charge when answering questions by e-mail.</p>
